<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apple Products</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: whitesmoke;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .prodotti {
      width: 100%;
      min-height: 550px;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-size: cover;
      background-position: center;
    }

    .prodotti:hover {
      transform: scale(1.02);
      box-shadow: 0 15px 30px rgba(24, 22, 22, 0.3);
    }

    .contenuto {
      position: absolute;
      width: 90%;
      padding: 20px;
      z-index: 2;
      color: white;
    }

    .prodotti-watch {
      background: url('watch.jpg') no-repeat center top;
      background-size: cover;
    }

    .prodotti-ipad {
      background: url('ipad.jpg') no-repeat center top;
      background-size: cover;
    }

    .prodotti-macbook {
      background: url('macbook.jpg') no-repeat center center;
      background-size: cover;
    }

    .prodotti-airpods {
      background: url('airpods.jpg') no-repeat center top;
      background-size: cover;
    }

    .prodotti-watch .contenuto {
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      color: black;
    }

    .prodotti-ipad .contenuto,
    .prodotti-macbook .contenuto {
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
    }

    .prodotti-airpods .contenuto {
      top: 68%;
      left: 50%;
      transform: translateX(-50%);
    }

    .apple-logo {
      width: 30px;
      height: auto;
      vertical-align: -5px;
      margin-right: 8px;
    }

    .series {
      font-size: 14px;
      font-weight: bold;
      letter-spacing: 1px;
      margin-top: 1px;
      color: black;
    }

    h2 {
      font-size: 24px;
      font-weight: bold;
    }

    p {
      font-size: 16px;
      margin: 10px 0;
      color: #ccc;
    }

    .bottoni {
      margin: 15px 0;
    }

    .btn {
      display: inline-block;
      padding: 10px 18px;
      margin: 5px;
      font-size: 14px;
      text-decoration: none;
      border-radius: 20px;
      transition: background 0.3s ease-in-out, transform 0.2s;
    }

    .learn-more {
      background-color: #0071e3;
      color: white;
    }

    .buy {
      background-color: transparent;
      color: white;
      border: 1px solid white;
    }

    .prodotti-watch .buy {
      color: black;
      border: 1px solid black;
    }

    .prodotti-watch .learn-more {
      background-color: #0071e3;
      color: white;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    @media screen and (max-width: 380px) {
      .prodotti {
        min-height: 350px;
      }
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row g-4 justify-content-center">

    <div class="col-md-6">
      <div class="prodotti prodotti-watch">
        <div class="contenuto">
          <h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"
                 alt="Apple Logo" class="apple-logo">Watch
          </h2>
          <h3 class="series">SERIES 10</h3>
          <p>Thinstant classic.</p>
          <div class="bottoni">
            <a href="#" class="btn learn-more">Learn more</a>
            <a href="#" class="btn buy">Buy</a>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="prodotti prodotti-ipad">
        <div class="contenuto">
          <h2>iPad Pro</h2>
          <p>Unbelievably thin. Incredibly powerful.</p>
          <div class="bottoni">
            <a href="#" class="btn learn-more">Learn more</a>
            <a href="#" class="btn buy">Buy</a>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="prodotti prodotti-macbook">
        <div class="contenuto">
          <h2>MacBook Pro</h2>
          <p>A work of smart.</p>
          <div class="bottoni">
            <a href="#" class="btn learn-more">Learn more</a>
            <a href="#" class="btn buy">Buy</a>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="prodotti prodotti-airpods">
        <div class="contenuto">
          <h2>AirPods Pro 2</h2>
          <p>Now with a Hearing Aid feature.</p>
          <div class="bottoni">
            <a href="#" class="btn learn-more">Learn more</a>
            <a href="#" class="btn buy">Buy</a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


<script>
  document.querySelectorAll('.btn').forEach(btn => {
    btn.addEventListener('click', e => {
      e.preventDefault();
      alert(`Hai cliccato su: ${btn.textContent}`);
    });
  });
</script>

</body>
</html>
